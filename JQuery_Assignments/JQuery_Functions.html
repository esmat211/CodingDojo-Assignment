<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery functions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {

        $('.hide').click(function() {
          $('.box').hide('slow');
        })

        $('.show').click(function(){
          $('.box').show('slow');
        })

        $('.toggle').click(function(){
          $('.box').toggle('slow');
        })

        $('.slideDown').click(function(){
          $('.box').slideDown('slow');
        })

        $('.slideUp').click(function(){
          $('.box').slideUp('slow');
        })

        $('.slideToggle').click(function(){
          $('.box').slideToggle('slow');
        })

        $('.fadeIn').click(function(){
          $('.box').fadeIn('slow');
        })

        $('.fadeOut').click(function(){
          $('.box').fadeOut('slow');
        })

        $('.addClass').click(function(){
          $('.box').addClass('border');
        })

        $('.before').click(function(){
          $('.box').before('Place Before.');
        })

        $('.after').click(function(){
          $('.box').after('place after.');
        })

        $('.append').click(function(){
          $('.box').append('place at the end.');
        })

        $('.html').click(function(){
          $('.box').html(' insert <h1>HTML</h1>');
        })

        $('.attr').click(function(){
          $('.box').attr('data-name','CodingDojo');
          alert('do not scare');
        })

        $('.val').click(function(){
          $('input').val('lets add a paragraph');
        })

        $('.text').click(function(){
          $('.box').text('this is  just a TEXT.');
        })

        $('.data').click(function(){
          $('.box').data('name','Hello Coding Dojo!');
          $('input').val($('.box').data('name'));
        })

        $('.box2').click(function(){
          $(this).toggleClass('bigger');
        })
      })
    </script>
    <style ="screen">
      .box{
        width: 250px;
        height: 200px;
        background: silver;
        display: inline-block;
        border-radius: 10px;
      }
      input{
        width: 155px;
        height: 30px;
        border-radius: 10px;
      }
      .box2{
        width: 100px;
        height: 100px;
        display: inline-block;
      }
      .clear{
        clear: both;
      }
      .border{
        border: 5px solid blue;
      }
      .bigger{
        width: 200px;
        height: 200px;
        background: blue;
        display: inline-block;
      }
      .buttons{
          width: 600px;
          height: 70px;
          display: inline-block;
          margin: 10px;
      }
      .buttons1{
          width: 600px;
          height: 70px;
          display: inline-block;
          margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <input type="text" name="" value="">
    <div class="box2"></div>
    <div class="clear"></div>

    <div class="buttons">

    </div>
<div class="buttons">
    <button type="button" name="button" class="hide">.hide</button>
    <button type="button" name="button" class="show">.show</button>
    <button type="button" name="button" class="toggle">.toggle</button>
    <button type="button" name="button" class="slideDown">.slideUp</button>
    <button type="button" name="button" class="slideUp">.slideDown</button>
    <button type="button" name="button" class="slideToggle">.slideToggle</button>
    <button type="button" name="button" class="fadeIn">.fadeIn</button>
</div>

<div class="buttons1">

    <button type="button" name="button" class="fadeOut">.fadeOut</button>
    <button type="button" name="button" class="addClass">.addClass</button>
    <button type="button" name="button" class="before">.before</button>
    <button type="button" name="button" class="after">.after</button>
    <button type="button" name="button" class="append">.append</button>
    <button type="button" name="button" class="html">.html</button>
    <button type="button" name="button" class="attr">.attr</button>
    <button type="button" name="button" class="val">.val</button>
    <button type="button" name="button" class="text">.text</button>
    <button type="button" name="button" class="data">.data</button>
</div>
  </body>
</html>
