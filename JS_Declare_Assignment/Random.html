
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random_Chance</title>
        <script> "use script";
        function Random(num) {
          while (num > 0) {
            var win = ((100* Math.random())<1);
            var coins = (50+ Math.floor(Math.random()*50));
            if(win){
              return num + coins;
            }
          }
          return 0;
        }
        console.log(Random(15));
        </script>

        <body>
            <h1> This is the Random Chance Assignment</h1>
            <p> To see the result inspect the element and click on the console tap
            </p>

        </body>
